<script>

	//Content for Raid Progress
	var raids = {
		onyxia:[
		    {name:'Onyxia', 									percent:'100', killdate:'02.10.19', 	killcount:'2', killtime:'00:23:15', image:'onyxia.png'},
		],
		moltencore:[
		    {name:'Lucifron', 								percent:'25', 	killdate:'', 					killcount:'', killtime:'', 				image:'lucifron.png'},
		    {name:'Magmadar', 								percent:'50', 	killdate:'', 					killcount:'', killtime:'', 				image:'magmadar.png'},
		    {name:'Gehennas', 								percent:'75', 	killdate:'', 					killcount:'', killtime:'', 				image:'gehennas.png'},
		    {name:'Garr', 										percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'garr.png'},
		    {name:'Shazzrah', 								percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'shazzrah.png'},
		    {name:'Baron Geddon', 						percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'geddon.png'},
		    {name:'Sulfuronherold', 					percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'sulfuron.png'},
		    {name:'Golemagg der Verbrenner', 	percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'golemagg.png'},
		    {name:'Majordomus Exekutus', 			percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'majordomus.png'},
		    {name:'Ragnaros', 								percent:'0', 	killdate:'', 					killcount:'', killtime:'', 				image:'ragnaros.png'},
		],
	},
	raids_directive = {
	    'onyxia boss':{
	        'boss<-onyxia':{
	          'img@src':'img/raids/#{boss.image}',
	          'img@alt':'boss.name',
	          'encounter':'boss.name',
	          '.progress-bar':'#{boss.percent}%',
	          '.progress-bar@style+':'width:#{boss.percent}%;',
	          '.progress-bar@aria-valuenow':'boss.percent',
	          '.progress-bar@aria-valuemin':'0',
	          '.progress-bar@aria-valuemax':'100',
	          '.progress-bar@role':'progressbar',
	          '.progress-bar@aria-valuenow':'boss.percent',
	          'killdate':'boss.killdate',
	          'killcount':'boss.killcount',
	          'killtime':'boss.killtime',
	        },
	        sort: function(a, b){
		      var cmp = function(x, y){ 
		        return x > y? 1 : x < y ? -1 : 0;
		      };
		      return cmp( a.name, b.name );
		    }
	    },
	    'moltencore boss':{
	        'boss<-moltencore':{
	          'img@src':'img/raids/#{boss.image}',
	          'img@alt':'boss.name',
	          'encounter':'boss.name',
	          '.progress-bar':'#{boss.percent}%',
	          '.progress-bar@style+':'width:#{boss.percent}%;',
	          '.progress-bar@aria-valuenow':'boss.percent',
	          '.progress-bar@aria-valuemin':'0',
	          '.progress-bar@aria-valuemax':'100',
	          '.progress-bar@role':'progressbar',
	          '.progress-bar@aria-valuenow':'boss.percent',
	          'killdate':'boss.killdate',
	          'killcount':'boss.killcount',
	          'killtime':'boss.killtime',
	        }
	    }
	};
	$p( '.raidprogress' ).render( raids, raids_directive );

</script>
